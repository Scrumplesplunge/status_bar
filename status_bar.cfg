[alsa]
controller = Master
mixer_name = default

[cpu_usage]
update_delay = 100ms

[status]
format = [Volume ${volume}] [Uptime ${uptime}] [CPU ${cpu_usage}] [${wall_time}]

[uptime]
update_delay = 250ms

[volume]
rounding_unit = 5
update_delay = 50ms

[wall_time]
format = %Y-%m-%d %A %H:%M
update_delay = 1s
